query GetUserContributionCommits($username: String!, $from: DateTime, $to: DateTime) {
  user(login: $username) {
    contributionsCollection(from: $from, to: $to) {
      commitContributionsByRepository {
        contributions(first: 100) {
          nodes {
            commitCount
            occurredAt
            repository {
              name
              url
              openGraphImageUrl
            }
          },
        }
      }
    }
  }
}