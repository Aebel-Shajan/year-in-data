name: Hello World Test

on:
  workflow_dispatch:  # Allows manual runs from GitHub UI

jobs:
  say-hello:
    runs-on: ubuntu-latest
    
    steps:
      - name: Print Hello
        run: echo "ðŸŽ‰ Hello from GitHub Actions!"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd pipeline
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the pipeline
        run: |
          cd pipeline
          python main.py

      - name: Push output to `data-output` branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan data-output-temp
          git rm -rf .
          cp path/to/output/* .  # Copy output files to root
          git add .
          git commit -m "Update pipeline output"
          git push -f origin data-output-temp:data-output

        
